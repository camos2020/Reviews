<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${reviewModel.reviewTitle}">C Amos- Paper Plate Review</title>
</head>

<body>
<header>
    <h1 th:text="${reviewModel.reviewTitle}">Paper Plate Review</h1>
</header>

<main>
    <h2>
    <ul>
        <p><a href="/reviews">Reviews</a></p>
        <li th:text="'Product review number ---:   #' + ${reviewModel.reviewId}"> </li>
    </ul>
    </h2>
    <div class="date__container">
        <h3 class="date__headline">Date of product review ----:  **</h3>
        <p th:text="${reviewModel.date}"></p>
    </div>
    <h3 th:text="'Product category-----------:  **' +${reviewModel.reviewCategory}"></h3>
    <h3 th:text="'Overall product rating-----:  **' +${reviewModel.reviewRating}"></h3>
    <h3 th:text="'Product review-------------:  **' +${reviewModel.reviewContent}"></h3>

</main>

<footer>
    <p> &copy Cassandra Amos 2020</p>
</footer>

</body>
</html>
